<!DOCTYPE html>
<html lang="en">
<head>

<title>CNN Skin Disease Detection</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>

body{
margin:0;
background:#020617;
color:white;
font-family:Inter;
text-align:center;
}

/* main container */
.wrapper{
max-width:900px;
margin:auto;
padding:80px 20px;
}

/* title */

h1{
font-size:52px;
margin-bottom:10px;
background:linear-gradient(90deg,#60a5fa,#a855f7);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.subtitle{
color:#94a3b8;
margin-bottom:60px;
}

/* cards */

.card{
background:rgba(255,255,255,.03);
border:1px solid rgba(255,255,255,.08);
padding:40px;
border-radius:20px;
margin-bottom:40px;
}

/* section title */

.section-title{
font-size:28px;
font-weight:700;
margin-bottom:25px;
}

/* mentor/student */

.team{
display:flex;
justify-content:center;
gap:40px;
margin-top:40px;
}

.small-card{
background:rgba(255,255,255,.03);
padding:30px 45px;
border-radius:16px;
border:1px solid rgba(255,255,255,.08);
}

/* timer */

#timer{
position:fixed;
bottom:30px;
right:30px;
background:white;
color:black;
padding:10px 20px;
border-radius:30px;
font-weight:800;
}

/* CNN dots */

.dot{
width:10px;
height:10px;
border-radius:50%;
background:#3b82f6;
margin:8px auto;
}

.column{
display:inline-block;
margin:0 40px;
}

</style>

</head>



<body onload="timer()">

<div class="wrapper">

<div>ID : 2427030246</div>

<h1>CNN Skin Disease Detection</h1>

</div>

<div id="timer">00:00</div>



<script>

let s=0;
function timer(){
setInterval(()=>{
s++;
let m=Math.floor(s/60);
let sec=s%60;
document.getElementById("timer").innerText=
String(m).padStart(2,'0')+":"+String(sec).padStart(2,'0');
},1000);
}

</script>
